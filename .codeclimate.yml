---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
    checks:
      Rubocop%2FLint%2FEval:
        enabled: false
ratings:
  paths:
  - "app/**/*"
exclude_paths:
- "app/assets/javascripts/custom.js"
